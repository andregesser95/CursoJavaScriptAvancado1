<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        class Funcionario {

            constructor(email) {
                this._email = email;
            }

            get email() {
                return this._email;
            }

            set email(email) {
                this._email = email;
            }
        }

        let funcionarioProxy = new Proxy(new Funcionario('andre@gmail.com'), {

            set(target, prop, value, receiver) {
                console.log(`${prop} antes da alteração => ${target[prop]} - Novo ${prop} => ${value}`);
                return Reflect.set(target, prop, value, receiver);
            }

        })

        funcionarioProxy.email = 'adriana@gmail.com';
        console.log(funcionarioProxy.email);

    </script>

</body>

</html>
